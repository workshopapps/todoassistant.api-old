paths:
  /all/va:
    get:
      consumes:
        - application/json
      description: Tasks assigned to VA route
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/vaEntity.VATask"
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
      security:
        - ApiKeyAuth: []
      summary: Get all tasks assigned to a VA
      tags:
        - Tasks
  /assign-va/{vaId}:
    post:
      consumes:
        - application/json
      description: Assing VA to User route
      parameters:
        - description: VA Id
          in: path
          name: vaId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
      summary: Assign VA to a User
      tags:
        - Users
  /assign/{taskId}:
    post:
      consumes:
        - application/json
      description: Assign task to VA route
      parameters:
        - description: Task Id
          in: path
          name: taskId
          required: true
          type: string
        - description: Task Details
          in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/taskEntity.AssignReq"
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ResponseEntity.ServiceError"
      security:
        - ApiKeyAuth: []
      summary: A user assign task to a VA
      tags:
        - Tasks
