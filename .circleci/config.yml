version: 2.1
orbs:
   docker: circleci/docker@1.5.0
executors:
  docker-publisher: 
            environment:
            #IMAGE_NAME: ocheotobo/backend:v1
            docker:
              - image: circleci/node:latest
                auth:
                  username: $DOCKERHUB_USER
                  password: $DOCKERHUB_PASS

jobs:
   Build:
     working_directory: ~/circleci-go
   
     docker: 
       - image: "circleci/golang"

     steps: 
       - checkout
       - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
       
       - run: 
            go mod download

       - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
    
   
   publish-docker-image:
    executor: docker-publisher
    steps:
         - checkout
         - setup_remote_docker
         - run:
            name: Publish docker image to docker hub
            command : |
             echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
             docker build . -t teamrulerhng9/backend:latest
             docker push teamrulerhng9/backend:latest

   Deploy-staging:
     machine:
        enabled: true
     steps:
        - run:
            name: Deploy Over SSH
            command : |
             ssh $SSH_USER@$SSH_HOST "pwd"

   
   Deploy-prod:
     machine:
        enabled: true
     steps:
        - run:
            name: Deploy Over SSH
            command : |
             ssh $SSH_PROD_USER@$SSH_PROD_HOST "pwd"



workflows:
  my-workflow: 
      jobs: 
         - Build
         - publish-docker-image:
                 requires:
                   - Build

                 filters: 
                     branches:
                       only: 
                         - main
                         - dev

         - Deploy-staging:
                requires: 
                    - Build
                    - publish-docker-image
                filters:
                      branches:
                        only:
                          - main
         - Deploy-prod:
                requires:
                    - Build
                    - publish-docker-image
                    - Deploy-staging
                type: approval
                filters:
                      branches:
                         only:
                           - dev


                           

                          
                             

                          
         



